    <article>
    	<h1> Formulario de Contacto </h1>
       		<section>
            	<h1>Contacto</h1>
            	<form action="" method="Get"> <!--Action es a la pagina a la que quieres enviar la info// Method es 				
                el metodo con el que envias esta info "Get" (atraves de Url) "Post" (por debajo no se muestra)-->
                <input type="hidden" name="oculto" id="ocultoField" value="campoOculto"> <!-- Sireve para enviar 
                información que no se ve al servidor-->
                	<fieldset>
                    <div>	
                    	<label for="nombreField">Nombre</label> <!--esta es como el nombra de la etiqueta-->
                      <input type="text" name="nombre" id="nombreField">
                    </div>
                    <div>
                    	<label for="fechanacimientoField">Fecha nacimiento</label>
                      <input type="date" name="fecha_nacimiento" id="fechanacimientoField"	>
                    </div>
                    <div>
                    	<label for="emailField">Mail</label>
                      <input type="email" name="email"	 id="emailField">
                    </div>
                    <div>
                    	<label for="texto" > Escríbenos</label>
                        <br />
                        <textarea class="relleno_texto" id="texto" name="texto" cols="60" rows="10"> </textarea>
                    </div>
                    <div>
                    	<label for="adjuntarfield"> Adjuntar archivo</label>
                        <input type="file" id="file" name="file"
                    </div>
                  </fieldset>
                  	<input type="submit" name="botonSubmit" value="Enviar" />
                <button name="botonReset" type="reset" value="reset">Reset</button>
                <button name="botonClick" type="button" id="botonClick" onclick="alert('hola');">Click!<br/>Me</button> 
              </form>              
           </section> 
    </article>
    <article>
    	<h1>Formulario de Opciones</h1>

            	<h1>Rellenar campos</h1>
                <form action="" method="post">
                <input type="hidden" name="oculto" id="ocultofield" value="campoOculto"
                	<fieldset>
                    <br />

                        <input type="checkbox" name="Opción 1" id="opcion1field">
                        <label>Opción 2</label>
                        <input type="checkbox" name="Opción 2" id="opcion2field">
                        <br />
                        <br />

                        <input type="radio" name="Radio 1" id="radio1field">
                         <label>Radio 2</label>
                        <input type="radio" name="Radio 2" id="radio2field">
                        <br />
                        <br />
                        <select name="selecciones" size="10" multiple>
                        	<optgroup label="GRUPO 1">	
                            	<option value="opcion1">Opcion 1</option>
                                <option value="opcion2">Opcion 2</option>
                                <option value="opcion3">Opcion 3</option>
                                <option value="opcion4" selected>Opcion 4</option>
                                <option value="opcion5">Opcion 5</option>
                                <option value="opcion6">Opcion 6</option>       
                    </fieldset>
                    <br />
                    <br />
                    <div>
                    	<input type="submit" name="botonSubmit" value="Enviar" />
                			<button name="botonReset" type="reset" value="reset">Reset</button>
                			<button name="botonClick" type="button" id="botonClick" onclick="alert('hola');">Click!<br/>Me</button> 
                    </div>
                    
                </form>
            </section>
